<form action="." method="get">
    <div id="search-form">
        <table>
            <tbody>
                <tr>
                    <td>
                        {# TODO: Make sure this works #}
                        <input class="{% if count == 0 or not query  %}auto-focus{% endif %} wide-title"
                            name="q"
                            id="search-input"
                            value="{{query}}"
                            autocomplete="off">
                     </td>
                    <td>
                        <button type="submit" class="button title"
                        name="search" id="search-button">Search</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="right">
                            <input type="radio" value="new" name="group1">New search
                            <input type="radio" value="old" name="group1">In current results
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
