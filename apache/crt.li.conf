<VirtualHost *:80>
        ServerAdmin mike@courtlistener.com
        ServerName crt.li 
        DocumentRoot /var/www/court-listener/alert
        ErrorLog /var/log/apache2/error.log
        LogLevel warn
        CustomLog /var/log/apache2/access.log combined
        ServerSignature On

        Alias /media/   /var/www/court-listener/alert/assets/media/
        Alias /robots.txt /var/www/court-listener/alert/tinyurl/robots.txt
        WSGIScriptAlias / /var/www/court-listener/apache/django.wsgi
</VirtualHost>
<VirtualHost *:80>
        ServerAdmin mike@courtlistener.com
        ServerName www.crt.li
        Redirect 301 / http://crt.li/
</VirtualHost>
